     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
         const dayAction=document.querySelector(".day_night")
         const menuAction=document.querySelector(".menu")
         const page=document.querySelector("body")
         const nav=document.querySelector(".navgation")

         dayAction.addEventListener("click",function(e){
            dayAction.classList.toggle("active");
            page.classList.toggle("dark")
         })
         menuAction.addEventListener("click",function(e){
            menuAction.classList.toggle("active");
            nav.classList.toggle("active");
         })
    </script>
